<html>
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css" type="text/css">
    </head>
    <body ng-app='topgit' ng-controller='search-controller'>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#"><img src="https://assets-cdn.github.com/images/spinners/octocat-spinner-32.gif" height="50" width="50"></a>
    <span>
        <label class="main-title">TopGit</label>
        <label class="main-subtitle">-- Finding the best github projects!</label>  
          </span>
    </div>
        <div>
            <div class="alert alert-success result-alert">
                We've found {{search_count}} repository results in {{search_text}}.
            </div>
        </div>
  </div>
  </nav>
        <div class="container main-content" >
            <div class="row search-row">
                <div class="col-lg-12 search-box">
                    <input type="search" placeholder="Search language" class="search-box" ng-model="search_text">
                    <button class="btn btn-primary" ng-click="search_language()">Search</button>
                </div>
            </div>
            <div class="row division-row">
                <div class="col-lg-8 search-results">
                    <div class="well" ng-repeat="item in search_response.items">
                        
                        <div>
                            <a href="{{item.html_url}}">
                                <label class="repo-title">{{item.full_name}}</label>
                            </a>
                        </div>
                        <div>
                            <span class="repo-language">Language: {{item.language}}</span> |
                            <span class="repo-description"> {{item.description}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 search-filters">
                    <input type="range" min="100" max="1000" value="500" ng-model="search_stars">
                    Repository stars: {{search_stars}}
                </div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
</html>
